<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — UniClaim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons for eye toggle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">
          <img src="assets/img/uniclaim-logo-ver-two.svg" alt="UniClaim Logo" height="32" class="me-2" />
          UniClaim
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-2"><a class="btn px-3" href="index.html">Home</a></li>
            <li class="nav-item me-2"><a class="btn px-3" href="register.html">Register</a></li>
            <li class="nav-item"><a class="btn btn-primary px-3 fw-bold" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="auth-main flex-grow-1">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-xl-6">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-body p-4 p-md-5">
                <h1 class="h3 mb-5 fw-bold text-center">Login</h1>

                <form novalidate>
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="email" class="form-label">School Email</label>
                      <input id="email" type="email" class="form-control" placeholder="name@school.edu"
                             required autocomplete="email" />
                      <div class="invalid-feedback">Please enter a valid school email.</div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <div class="input-group">
                        <input id="password" type="password" class="form-control" required autocomplete="current-password" />
                        <button type="button" class="btn btn-outline-secondary" id="toggleLoginPwd" aria-label="Show password">
                          <i class="bi bi-eye"></i>
                        </button>
                      </div>
                      <div class="invalid-feedback">Password is required.</div>
                    </div>

                    <div class="col-12 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <input id="remember" type="checkbox" class="form-check-input" />
                        <label for="remember" class="form-check-label">Remember me</label>
                      </div>
                      <a href="forgot.html" class="small text-decoration-none">Forgot password?</a>
                    </div>
                  </div>

                  <div class="mt-4 d-grid d-sm-flex justify-content-end">
                    <button type="submit" class="btn btn-primary btn-register w-100 w-sm-auto">Sign in</button>
                  </div>
                </form>

                <div class="text-center mt-5">
                  <p class="small mb-0">
                    Don’t have an account?
                    <a href="register.html" class="fw-semibold text-primary text-decoration-none">Create one</a>
                  </p>
                </div>
              </div>
            </div>

            <!-- Optional helper under card -->
            <p class="text-center text-white-50 small mt-3 mb-0">
              Use your official school email to access UniClaim.
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="navbar navbar-expand-lg border-top">
      <div class="container py-3">
        <p class="mb-0 small text-muted">© UniClaim 2025</p>
        <div class="collapse navbar-collapse show">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-2"><a class="btn px-3" href="index.html">Home</a></li>
            <li class="nav-item me-2"><a class="btn px-3" href="register.html">Register</a></li>
            <li class="nav-item me-2"><a class="btn px-3" href="login.html">Login</a></li>
            <li class="nav-item"><a class="btn px-3" href="forgot.html">Forgot Password</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        'use strict';
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
          if (!form.checkValidity()) {
            e.preventDefault(); e.stopPropagation();
          }
          form.classList.add('was-validated');
        });
      })();
    </script>
    <script>
      // Show/hide password on login
      (function () {
        const btn = document.getElementById('toggleLoginPwd');
        const input = document.getElementById('password');
        if (!btn || !input) return;

        btn.addEventListener('click', () => {
          const reveal = input.type === 'password';
          input.type = reveal ? 'text' : 'password';
          const icon = btn.querySelector('i');
          if (icon) {
            icon.classList.toggle('bi-eye', !reveal);
            icon.classList.toggle('bi-eye-slash', reveal);
          }
          btn.setAttribute('aria-label', reveal ? 'Hide password' : 'Show password');
          input.focus();
        });
      })();
    </script>
  </body>
</html>
